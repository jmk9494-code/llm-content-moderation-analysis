version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"

  # Python (Root)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      python-dependencies:
        patterns:
          - "*"

  # Web App (npm)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    groups:
      web-dependencies:
        patterns:
          - "*"

  # Mobile App (npm)
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
    groups:
      mobile-dependencies:
        patterns:
          - "*"

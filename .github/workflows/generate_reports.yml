name: Generate Analysis Reports

on:
  workflow_dispatch: # Allow manual trigger
  workflow_run: # Run after any audit workflow completes
    workflows: ["Audit (Efficiency Tier)", "Audit (Medium Tier)", "Audit (Expensive Tier)"]
    types:
      - completed
  push:
    paths:
      - 'web/public/audit_log.csv' # Run if data is pushed manually

permissions:
  contents: write

jobs:
  generate-reports:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Directories
        run: mkdir -p web/public/assets

      - name: Run Master Report Script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          PYTHONPATH: .
        run: bash scripts/generate_all_reports.sh

      - name: Commit and Push Reports
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add web/public/
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: Analysis Reports and Charts [skip ci]"
            git push origin main
          else
            echo "No changes to commit"
          fi

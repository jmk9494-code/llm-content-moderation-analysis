
name: Scheduled Audit

on:
  schedule:
    # Run every Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  weekly-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Audit
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        # Run full audit without limits
        python src/audit_runner.py --preset all --output audit_log.csv --force
        
    - name: Commit Results
      run: |
        git config --global user.name "Audit Bot"
        git config --global user.email "bot@antigravity.ai"
        git add audit_log.csv
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update weekly audit log" && git push)

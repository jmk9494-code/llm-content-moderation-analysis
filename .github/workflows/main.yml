name: Weekly LLM Moderation Test

on:
  schedule:
    - cron: '0 0 * * 0' # Automatically runs every Sunday at midnight
  workflow_dispatch:      # Allows you to click "Run workflow" manually for testing

jobs:
  run-moderation-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED: Gives the bot permission to save files to your repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python collect_model_responses.py

      # This step uploads the CSV as a backup "artifact" you can download
      - name: Upload results as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-responses
          path: data/history/*.csv

      # CRITICAL STEP: This saves the data back into your GitHub Code tab
      - name: Commit and push new data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/history/*.csv
          git commit -m "Automated data collection: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

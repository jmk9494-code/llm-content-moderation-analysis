# Filename: .github/workflows/main.yml

name: Run LLM Moderation Test

on:
  workflow_dispatch: # Allows you to run this manually

jobs:
  run-moderation-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the data collection script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python collect_model_responses.py

      - name: Upload results as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-responses
          path: model_responses_automated.csv

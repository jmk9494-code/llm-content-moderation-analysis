services:
  - type: web
    name: algorithmic-arbiters
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: ./run_on_render.sh
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENROUTER_API_KEY
        sync: false  # User will input this in dashboard, or we set via API
